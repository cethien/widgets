<meta charset="utf-8" />
<meta
	name="viewport"
	content="width=device-width"
/>
{{- with resources.Get "favicon.svg" }}
<link
	rel="shortcut icon"
	href="{{ .RelPermalink }}"
	type="image/svg"
/>
{{- end }}
<title>
	{{ if .IsHome }} {{ site.Title }} {{ else }} {{ printf "%s | %s" .Title
	site.Title }} {{ end }}
</title>
{{ partialCached "head/css.html" . }} {{ partialCached "head/js.html" . }}
