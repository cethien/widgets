<!doctype html>
<html
	lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
	dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
	<head>
		{{ partial "head.html" . }}
	</head>
	<body
		class="grid h-screen select-none grid-rows-[auto_1fr_auto] px-2 dark:bg-slate-800 dark:text-white"
	>
		<header
			class="flex flex-row items-center justify-between border-b-2 py-2 lg:justify-evenly"
		>
			{{ partial "header.html" . }}
		</header>

		<main class="py-2">
			<div
				class="prose prose-neutral dark:prose-invert lg:prose-xl flex flex-col justify-center"
			>
				{{ block "main" . }}{{ end }}
			</div>
		</main>

		<footer
			class="flex flex-row items-center justify-between border-t-2 py-2 lg:justify-evenly"
		>
			{{ partial "footer.html" . }}
		</footer>
	</body>
</html>
