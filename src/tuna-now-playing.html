<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		@import 'tuna-now-playing/style.scss';
	</style>
</head>

<body class="bg-transparent">
	<figure id="app"
		class="h-screen hidden flex-row gap-[3vw] items-stretch justify-end p-2 rounded-2xl bg-slate-900/50 backdrop-[acrylic]">

		<!-- text -->
		<div id="texts"
			class="p-2 small:p-0 flex flex-col small:flex-row-reverse gap-2 justify-center items-end small:items-center text-center">
			<p id="title" class="text-[22vh] small:text-[30vh] font-bold text-slate-200"></p>
			<p id="artists" class="text-[16vh] small:text-[30vh] italic text-slate-400"></p>
		</div>

		<!-- wave -->
		<div class="flex justify-center items-center">
			<svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 50">
				<rect class="wave1" x="00" y="" width="6" height="100%" />
				<rect class="wave2" x="12" y="0" width="6" height="100%" />
				<rect class="wave3" x="24" y="0" width="6" height="100%" />
				<rect class="wave4" x="36" y="0" width="6" height="100%" />
				<rect class="wave5" x="48" y="0" width="6" height="100%" />
			</svg>
		</div>
	</figure>
</body>
<script type="module" class="hidden">
	import * as app from './tuna-now-playing/main.js';
	app.run();
</script>

</html>
